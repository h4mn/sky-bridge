version: '3.8'

services:
  app:
    build: .
    volumes:
      - .:/app
    env_file:
      - .env
    ports:
      - "8000:8000"  # Ajuste conforme necess√°rio
    command: python -m src
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped

  test:
    build: .
    volumes:
      - .:/app
    command: pytest
    environment:
      - PYTHONPATH=/app
      - APP_ENV=test
